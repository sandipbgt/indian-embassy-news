<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Indian embassy news app">
    <meta name="description" content="Indian embassy news app">
    
    <title>Indian Embassy News</title>

    <!-- Open Graph tags -->
    <meta property="og:title" content="Sandip Bhagat">
    <meta property="og:site_name" content="Indian embassy news app">
    <meta property="og:url" content="/">
    <meta property="og:description" content="Indian embassy news app">
    <meta property="fb:admins" content="100000280885884">
    <meta property="fb:profile_id" content="100000280885884">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_us">
    
    <!-- Twitter Card property -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sandipbgt">
    
    
    <!-- build:libcss styles/lib.css -->
    <link rel="stylesheet" href="styles/bootstrap-paper.css">
    <link rel="stylesheet" href="styles/font-awesome.css">
    <!-- endbuild -->

    <!-- build:customcss styles/site.css -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- endbuild -->

    <!-- build:libjs scripts/lib.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:customjs scripts/site.js -->
    <script type="text/javascript" src="scripts/app.module.js"></script>
    <script type="text/javascript" src="scripts/app.routes.js"></script>
    
    <script type="text/javascript" src="scripts/modules/article.module.js"></script>

    <script type="text/javascript" src="scripts/controllers/article.controller.js"></script>

    <script type="text/javascript" src="scripts/services/article.service.js"></script>
    <!-- endbuild -->

</head>
<body ng-app="embassyApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a ui-sref="home" class="navbar-brand">Indian Embassy</a>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="master-view" ui-view></div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="lead text-right">Built with <i class="fa fa-heart" style="color: red;"></i> by <a href="http://sandipbgt.com">Sandip</a> in Nepal</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
